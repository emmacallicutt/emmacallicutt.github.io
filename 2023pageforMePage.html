<!DOCTYPE html>

<head>

    <title>Portfolio</title>
    <style>
        body {
            font-family: "Optima", sans-serif; /* Set font to Optima */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Cream/white background */
            color: #000; /* Black text color */
            padding-left: 9.5rem; /* Horizontal margin on the left */
            padding-right: 10rem; /* Horizontal margin on the right */
        }
        header {
            background-color: #f4f4f9; /* Same cream/white color as background */
            color: black; /* Black text color in header */
            padding: 1rem;
            width: 100%;
            margin-top: 4rem; /* Add margin to move header lower */
        }
        header h1 {
            font-size: 1.6rem; /* Smaller heading text */
        }
        nav {
            margin: 1rem 0;
            display: block; /* Stack the navigation links vertically */
            position: relative; /* Enable offset positioning */
            top: -40px; /* Move navigation bar up further */
            left: 18px; /* Move navigation bar slightly to the right */
        }
        nav a {
            display: block; /* Make each link a block-level element */
            margin: 0.8rem 0; /* Add vertical spacing between links */
            text-decoration: none;
            color: black; /* Black link color */
            font-weight: bold;
            font-size: 1.1rem; /* Slightly smaller nav links */
        }
        nav a:hover {
            color: #007BFF;
        }
        section {
            display: flex;
            flex-direction: column; /* Stack the images vertically */
            align-items: center; /* Center images under each other */
            margin: 1rem;
            margin-left: 18.5%; /* Push the images slightly to the right */
        }
        section div.text {
            flex: 1;
            padding-right: 2rem; /* Move text further to the right */
            font-size: 0.8rem; /* Slightly smaller section text */
        }
        section h2 {
            font-size: 1.2rem; /* Slightly smaller section headings */
        }
        section div.image {
            flex: 1;
            margin: 1rem 0; /* Add margin between images */
            text-align: center; /* Center the images */
        }
        footer {
            text-align: left;
            margin: 2rem 1rem;
            font-size: 0.7rem; /* Slightly smaller footer text */
            color: #777;
        }
        figcaption {
            text-align: center; /* Align caption to the center */
            font-size: 0.9rem; /* Slightly smaller caption text */
            color: #333;
            margin-top: 0; /* No extra margin between image and caption */
        }
        figcaption i {
            font-style: italic; /* Make the text inside the caption italic */
        }
    </style>
</head>
